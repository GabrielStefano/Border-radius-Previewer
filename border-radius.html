        <div class='top'>

            <div class='upper'>
                <input type="text" name="top-leftx" id="top-leftx" class='top-leftx' maxlength="3" value ='0' oninput="adjustBR()"> 
                <input type="text" name="top-rightx" id="top-rightx" class='top-rightx' maxlength="3" value ='0' oninput="adjustBR()">

            <input type="text" name="top-righty" id="top-righty" class='top-righty' maxlength="3" value ='0' oninput="adjustBR()">

        <div class='bottom'>
            <input type="text" name="bottom-lefty" id="bottom-lefty" class='bottom-lefty' maxlength="3" value ='0' oninput="adjustBR()">
            <div class="lower">
                <input type="text" name="bottom-leftx" id="bottom-leftx" class='bottom-leftx' maxlength="3" value ='0' oninput="adjustBR()">
                <input type="text" name="bottom-rightx" id="bottom-rightx" class='bottom-rightx' maxlength="3" value ='0' oninput="adjustBR()">

        </div>
